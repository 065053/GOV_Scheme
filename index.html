<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover government welfare schemes tailored to your profile.">
    <title>Welfare Matching Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="brand">Welfare Portal</h1>
            <h2 class="sidebar-title">Applicant Profile</h2>
            
            <form id="profile-form">
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="120" value="22" required>
                </div>

                <div class="input-group">
                    <label for="occupation">Occupation</label>
                    <select id="occupation" name="occupation" required>
                        <option value="Student">Student</option>
                        <option value="Farmer">Farmer</option>
                        <option value="Small Business Owner">Small Business Owner</option>
                        <option value="Unemployed">Unemployed</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="income">Annual Income (â‚¹)</label>
                    <input type="number" id="income" name="income" min="0" value="0" step="5000" required>
                </div>

                <button type="submit" class="primary-btn">Find Matches</button>
            </form>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h2>Your Matched Schemes</h2>
                <p id="status-message">Enter your details and click "Find Matches" to see schemes you are eligible for.</p>
            </header>

            <div class="schemes-grid" id="results-container">
                <!-- Scheme Cards will be injected here -->
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
